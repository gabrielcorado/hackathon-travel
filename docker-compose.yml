version: '2'
services:
  web:
    build: .
    ports:
      - 8000:8000
      - 80:8000
    working_dir: /hackaton_viagens
    command: mix run --no-halt
    volumes:
      - ./:/hackaton_viagens
    depends_on:
      - rethinkdb # wait to be starded

  rethinkdb:
    image: rethinkdb
    ports:
      - 8080:8080
      - 28015:28015
      - 29015:29015

  ngrok:
    image: wernight/ngrok
    command: ngrok http web:8000
    depends_on:
      - web

